<!DOCTYPE html>
<html>
<head>
	<title>Demo roulette</title>
	<script src="./src/index.js"></script>
</head>
<body>
	<button>change state</button>
	<button>rotate</button>
	<button>redraw</button>
	<button>reset</button>
	<button>STATE 1</button>
	<button>STATE 2</button>
	<canvas id="circle" width="600" height="300"></canvas>
	<style>
		canvas {
			position: absolute;
		}
		#circle {
			z-index: 1;
		}
		#circle_select {
			z-index: 2;
		}
		#circle_timer {
			z-index: 3;
		}
	</style>
	<script>
		var roulette = new Roulette({
			id: 'circle',
			timeCircleAnimation: 6000,
		});
		roulette.drawRoulette([
			{ gradient: { start: '#8bc34a', end: '#4b6b26'}, percent: 100 }
		]);
		// roulette.draw([
		// 	{ gradient: { start: '#8bc34a', end: '#4b6b26'}, percent: 10 },
		// 	{ gradient: { start: '#f86d29', end: '#f14a34'}, percent: 90 },
		// ]);

		var element = document.getElementsByTagName('button');

		element[0].onclick = function() {
			roulette.drawRoulette([
				{ gradient: { start: '#ffaf0e', end: '#ff900b'}, percent: 20, imgSrc: 'https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg'  },
				{ gradient: { start: '#9cdd31', end: '#7ad026'}, percent: 30, imgSrc: 'https://randomuser.me/api/portraits/men/46.jpg'  },
				{ gradient: { start: '#000', end: '#ff900b'}, percent: 10, imgSrc: 'https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg'  },
				{ gradient: { start: '#212121', end: '#7ad026'}, percent: 40, imgSrc: 'https://randomuser.me/api/portraits/men/46.jpg'  },
			]);
		}

		element[1].onclick = function() {
			roulette.rotateRoulette({
				timeStarted: 2,
				angle: 1200,
			});
		}

		element[2].onclick = function() {
			document.getElementById("circle").setAttribute("height", "400");
			document.getElementById("circle").setAttribute("width", "800");
			roulette.redraw();
		}

		element[3].onclick = function() {
			roulette.reset();
		}

		element[4].onclick = async function() {
			// roulette.reset();
			roulette.drawRoulette([
				{ gradient: { start: '#ffaf0e', end: '#ff900b'}, percent: 10, imgSrc: 'https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg'  },
				{ gradient: { start: '#9cdd31', end: '#7ad026'}, percent: 90, imgSrc: 'https://randomuser.me/api/portraits/men/46.jpg'  },
			], true);
			roulette.rotateRoulette({
				timeStarted: 1000,
				angle: 1900,
			})
		}
	</script>
</body>
</html>
